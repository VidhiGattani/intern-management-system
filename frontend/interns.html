<!DOCTYPE html>
<html>
<head>
    <title>Intern Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Search Intern Details</h2>

    <input id="internId" type="number" class="form-control w-25 mb-3" placeholder="Enter Intern ID">
    <button onclick="getIntern()" class="btn btn-primary">Search</button>

    <hr>

    <h4>Intern Info</h4>
    <pre id="internResult"></pre>

    <h4>Projects</h4>
    <pre id="projectResult"></pre>

    <h4>Evaluations</h4>
    <pre id="evalResult"></pre>
</div>

<script>
async function getIntern() {
    const id = document.getElementById("internId").value;

    const res = await fetch(`http://localhost:5000/api/interns/${id}`);
    const data = await res.json();

    document.getElementById("internResult").textContent = JSON.stringify(data.Intern, null, 4);
    document.getElementById("projectResult").textContent = JSON.stringify(data.Projects, null, 4);
    document.getElementById("evalResult").textContent = JSON.stringify(data.Evaluations, null, 4);
}
</script>

</body>
</html>
